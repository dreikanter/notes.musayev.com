  <h1 class="h3"><a href="/20230620_4165/get-head-revision-id">Get head revision id</a></h1>
</header>

<main class="my-4">
  <p>Getting git commit id for the <code>HEAD</code> revision in a specific working directory, without changing current directory:</p>
<div class="highlight"><pre class="highlight shell"><code>git <span class="nt">-C</span> ~/public_notes rev-parse HEAD
</code></pre></div>
<p>Output example:</p>
<div class="highlight"><pre class="highlight shell"><code>bf27c74435e836ef3ef43ccc4e01d3e4fd708201
</code></pre></div>
